<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <h1>Control stock para venderores</h1>
            <h2>Lista de productos</h2>
        </div>
        <div>
            <h3>Agregar productos</h3>
            <form id="form" action="">
                <label for="">Producto</label>
                <br>
                <input id="nombre" type="text" placeholder="Remera">
                <br>
                <label for="">Cantidad</label>
                <br>
                <input id="cantidad" type="text" placeholder="1000">
                <br>
                <label for="">Precio</label>
                <br>
                <input id="precio" type="text" placeholder="12000">
                <button  id="btn" type="submit">Agregar</button>
            </form>
            
        </div>
        <div>
            <ul id="item">
            </ul>
        </div>

    </section>
    <script src="./productos.js"></script>
    
</body>
</html>
